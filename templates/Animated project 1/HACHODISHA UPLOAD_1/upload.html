<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Upload Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <img src="EcoScan upload.png" alt="EcoScan Logo">
      </div>      
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../HowItWorks/index.html">How It Works</a></li>
          <li><a href="upload.html">Upload</a></li>
          <li><a href="../ECOSCAN/ECOSCAN/index.html">Log In</a></li>
        </ul>
      </nav>

    <div class="background">
        <div class="particles"></div>
        <div class="particles"></div>
        <div class="particles"></div>
        <div class="particles"></div>
        <div class="particles"></div>
    </div>



    <div class="upload-container">
        <h2>Upload Your File</h2>
        <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="file-upload" name="file-upload" onchange="displayFileName()">
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
                <span id="file-name">No file chosen</span>
            </div>
            <button type="submit" id="upload-button">Upload</button>
        </form>

        <!-- Output Section -->
        <div id="output" class="output-container">
            <h3>Uploaded File:</h3>
            <p id="output-file-name">No file uploaded yet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
