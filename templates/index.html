<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Themed Image Classifier</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003300, #006622);
            overflow: hidden;
        }

        /* Background Gradient Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(34, 80, 34, 0.6));
            backdrop-filter: blur(20px);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            animation: floatAnimation 10s infinite ease-in-out;
        }

        .particles:nth-child(1) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            left: 5%;
            animation-duration: 9s;
        }

        .particles:nth-child(2) {
            width: 160px;
            height: 160px;
            top: 15%;
            right: 10%;
            animation-duration: 12s;
        }

        .particles:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 25%;
            right: 25%;
            animation-duration: 11s;
        }

        .particles:nth-child(4) {
            width: 140px;
            height: 140px;
            top: 30%;
            left: 15%;
            animation-duration: 16s;
        }

        .particles:nth-child(5) {
            width: 80px;
            height: 80px;
            top: 55%;
            left: 55%;
            animation-duration: 14s;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-40px) translateX(25px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Glassmorphism Container */
        .upload-container {
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            z-index: -1;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.25);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-weight: 400;
        }

        .custom-file-upload:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .custom-file-upload:active {
            transform: scale(0.95);
        }

        #file-name {
            display: block;
            margin-top: 10px;
            color: #ffffff;
            font-size: 14px;
            font-style: italic;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background-color: #49c964;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #3bbd57;
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Output Section */
        .output-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInOutput 0.8s ease forwards;
        }

        @keyframes fadeInOutput {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-container h2 {
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 20px;
        }

        .output-container p {
            font-size: 16px;
            color: #ffffff;
            font-style: italic;
        }

        img {
            display: none;
        }

        img.active {
            display: block;
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
            max-height: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInImage 0.8s ease forwards;
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .upload-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <!-- Floating Particles -->
        <div class="particles"></div>
        <div class="particles"></div>
        <div class="particles"></div>
        <div class="particles"></div>
        <div class="particles"></div>
    </div>

    <div class="upload-container">
        <h1>Upload an Image</h1>
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="fileInput" required aria-label="Upload your image file">
                <label for="fileInput" class="custom-file-upload">Choose File</label>
                <span id="file-name"></span>
            </div>
            <button type="submit">Upload</button>
        </form>

        {% if predicted_price_range is not none %}
        <div class="output-container">
            <h2>Predicted Price Range: â‚¹ {{ predicted_price_range }}</h2>
            {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image" class="active">
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        // Display selected file name
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // Form submission check
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            if (!fileInput.files.length) {
                event.preventDefault();
                alert('Please select a file to upload!');
            }
        });
    </script>
</body>

</html>
